  <title>CodePen - CSS3 only dropdown menu with transitions</title>
  <link href="wGmEbY_data/css.css" rel="stylesheet" type="text/css">
  
  
  
<style>
body {
  font-family: calibri, arial;
  font-size: 18px;
  margin-top: 60px;
}

ul {
  text-align: center;
}
ul li {
  display: inline-block;
  margin-right: 15px;
  transition: all 0.3s ease-in-out;
}
ul li:hover .submenu {
  height: 85px;
}
ul li:hover a {
  color: #3862a0;
}
ul li:hover a::before {
  visibility: visible;
  transform: scale(1, 1);
}
ul li .submenu {
  overflow: hidden;
  position: absolute;
  left: 0;
  width: 100%;
  background-color: #3862a0;
  height: 0;
  line-height: 40px;
  box-sizing: border-box;
  transition: height 0.3s ease-in-out;
  transition-delay: 0.1s;
}
ul li .submenu a {
  color: #fff;
  margin-top: 20px;
  font-size: 16px;
}
ul li .submenu a:hover {
  color: #fff;
  text-decoration: underline;
}
ul li a {
  color: #999;
  display: block;
  padding: 0 7px 0 7px;
  margin: 0 0 10px;
  text-decoration: none;
  position: relative;
}
ul li a::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 3px;
  bottom: -10px;
  left: 0px;
  background-color: #3862a0;
  transition: all 0.2s ease-in-out;
  transform: scale(0, 0);
  visibility: hidden;
}

/*-------Some fancy styling-------*/
h1 {
  text-align: center;
  font-family: satisfy;
  font-weight: 300;
}
</style>
