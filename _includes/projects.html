{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Projects</h2>
    {% for p in projects %}
        <div class="project">
            <span>
                <a class="project-link" target="_blank" href="{{p.link}}">
                    <u>{{p.title}}</u>
                </a>
            </span>
            <div class="details">
                <span class="tools">Tools:</span> {{p.tools}}
            </div>
            <div class="details">
                <span class="features">Features Developed:</span> {{p.features}}
            </div>
            <div class="details">
                <span class="benefits">Benefits:</span> {{p.benefits}}
            </div>
        </div>
    {% endfor %}
</section>
{% endif %}
