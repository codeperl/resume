{% if nested %}
    <ul class="dropdown" aria-label="submenu">
{% else %}
    <ul>
{% endif %}
    {% for item in include.nav %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% if item.subnav %}
            {% include top-menu.html nav=item.subnav nested=true %}
        {% endif %}
    {% endfor %}
</ul>
