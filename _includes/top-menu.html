<ul {% if include.nested==true %} class="drop" {% else %} id="main" {% endif %}>
    {% if include.nested==true %} <div> {% endif %}
    {% for item in include.nav %}
        <li>
            <a href="{{ item.url }}" {% if item.subnav %} aria-haspopup="true" {% endif %}>{{ item.title }}</a>
            {% if item.subnav %}
                {% include top-menu.html nav=item.subnav nested=true %}
            {% endif %}
        </li>
    {% endfor %}
    {% if include.nested==true %} </div> {% endif %}
    {% if include.nested==false %} <div id="marker"></div> {% endif %}
</ul>
